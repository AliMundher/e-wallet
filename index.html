<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Wallet</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="row mt-4">
            <!-- Start Phone One -->
            <div class="col-12 col-md-4">
                <div class="phone_1">
                    <div class="border_inner ">
                        <!-- start first row -->
                        <div class="container">
                            <div class="row mt-3">
                                <div class="col-12 col-md-6">
                                    <img src="./imgs/mo.jpg" alt="" class="img-fluid img_persone">
                                </div>
                                <div class="col-12 col-md-6 text-right">
                                    <i class="fa fa-bell-o bell_custum" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>
                        <!-- End first row -->
                        <!-- Start Titlt Service -->
                        <div class="container">
                            <h3 class="title_services text-capitalize my-4">services</h3>

                            <div class="row text-center">
                                <div class="col-6 col-md-5 box mr_one mb-4 p-3">
                                    <div class="bg_circle"></div>
                                    <i class="fa fa-building building" aria-hidden="true"></i>
                                    <h5 class="text-capitalize bill_text">bill payment</h5>
                                </div>
                                <div class="col-6 col-md-5 mb-4 box p-3 ml-4">
                                    <div class="bg_circle"></div>
                                    <i class="fa fa-credit-card-alt building" aria-hidden="true"></i>
                                    <h5 class="text-capitalize bill_text">transfer</h5>
                                </div>
                                <div class="col-6 col-md-5 box mr_one mb-4 p-3 ">
                                    <div class="bg_circle mob_circle"></div>
                                    <i class="fa fa-mobile building" aria-hidden="true"></i>
                                    <h5 class="text-capitalize bill_text">pop-up</h5>
                                </div>
                                <div class="col-6 col-md-5  mb-4 box p-3 ml-4">
                                    <div class="bg_circle"></div>
                                    <i class="fa fa-shield building" aria-hidden="true"></i>
                                    <h5 class="text-capitalize bill_text">security</h5>
                                </div>
                            </div>
                        </div>
                        <!-- End Second row -->
                        <!-- Start Footer row -->
                        <footer>
                            <div class="container">
                                <div class="row mt-3">
                                    <div class="col-12 col-md-4">
                                        <i class="fa fa-home size_icon" aria-hidden="true"></i>
                                    </div>
                                    <div class="col-12 col-md-4 text-center">
                                        <div class="center_circle"></div>
                                    </div>
                                    <div class="col-12 col-md-4 text-right">
                                        <i class="fa fa-square size_icon" aria-hidden="true"></i>
                                    </div>
                                </div>
                            </div>
                        </footer>
                        <!-- End Footer row -->
                    </div>
                </div>
            </div>
            <!-- Start Phone One -->
            <!-- Start Phone Two -->
            <div class="col-12 col-md-4">
                <div class="phone_1">
                    <div class="border_inner">
                        <!-- start first row -->
                        <div class="container">
                            <div class="row mt-3">
                                <div class="col-12 col-md-6">
                                    <span class="text-capitalize my_card_text">my cards</span>
                                </div>
                                <div class="col-12 col-md-6 text-right">
                                    <div class="circle_plus">
                                        <i class="fa fa-plus plus_icon_color" aria-hidden="true"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End first row -->
                        <!-- Start Cards-->
                        <div class="card_all mt-5">
                            <div class="card_1"></div>
                            <div class="card_2"></div>
                            <div class="card_3">
                                <div class="container">
                                    <div class="row mt-2">
                                        <div class="col">
                                            <div class="div">
                                                <i class="fa fa-bars bar_one" aria-hidden="true"></i>
                                                <i class="fa fa-bars bar_two" aria-hidden="true"></i>
                                            </div>
                                        </div>
                                        <div class="col text-right carde_text">credit card</div>
                                    </div>
                                    <div class="row mt-5 m_top">
                                        <div class="col">
                                            <span class="start">****14520</span>
                                        </div>
                                        <div class="col text-right">
                                            <i class="fa fa-circle" aria-hidden="true"></i>
                                            <i class="fa fa-circle" aria-hidden="true"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End Cards-->
                        <!-- Start Line of Box -->
                        <div class="line">
                            <div class="row text-center mt-5">
                                <div class="col-md-3">
                                    <div class="box_1">
                                        <i class="fa fa-repeat repeat_icon" aria-hidden="true"></i>
                                        <h3 class="pay_text">pay</h3>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="box_2">
                                        <i class="fa fa-pie-chart repeat_icon" aria-hidden="true"></i>
                                        <h3 class="pay_text">overview</h3>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="box_2">
                                        <i class="fa fa-user repeat_icon" aria-hidden="true"></i>
                                        <h3 class="pay_text">details</h3>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="box_2">
                                        <i class="fa fa-cog repeat_icon" aria-hidden="true"></i>
                                        <h3 class="pay_text">setting</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End Line of Box -->
                        <!-- Start Slide -->
                        <div class="slide_box mt-4">
                            <span class="line_small"></span>
                            <div class="search_title">
                                <span class="text-capitalize title_recent">recent transaction</span>
                                <i class="fa fa-search float-right" aria-hidden="true"></i>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-8">
                                    <div class="icon_left">
                                        <i class="fa fa-ticket" aria-hidden="true"></i>
                                    </div>
                                    <div class="text_slide">
                                        <span class="text-capitalize bill_pay">bill payment</span><br>
                                        <span class="hour">12.10pm</span>
                                    </div>
                                </div>
                                <div class="col-md-4 text-right">
                                    <span class="price">-$150</span>
                                </div>
                            </div>

                            <div class="row top_m">
                                <div class="col-md-8">
                                    <div class="icon_left">
                                        <i class="fa fa-heart" aria-hidden="true"></i>
                                    </div>
                                    <div class="text_slide">
                                        <span class="text-capitalize bill_pay">donation</span><br>
                                        <span class="hour">12.10pm</span>
                                    </div>
                                </div>
                                <div class="col-md-4 text-right">
                                    <span class="price">-$150</span>
                                </div>
                            </div>

                            <div class="row top_mm">
                                <div class="col-md-8">
                                    <div class="icon_left">
                                        <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                                    </div>
                                    <div class="text_slide">
                                        <span class="text-capitalize bill_pay">shopping</span><br>
                                        <span class="hour">12.10pm</span>
                                    </div>
                                </div>
                                <div class="col-md-4 text-right">
                                    <span class="price">-$150</span>
                                </div>
                            </div>
                        </div>
                        <!-- End Slide -->

                    </div>
                </div>
            </div>
            <!-- End Phone Two -->
            <!-- Start Phone Three -->
            <div class="col-12 col-md-4">
                <div class="phone_1">
                    <div class="border_inner">
                        <div class="print_finger">
                            <img src="./imgs/finger.png" alt="" class="img-fluid">
                            <h3 class="text-capitalize scan_title">scan a qR code to pay</h3>
                        </div>
                        <div class="row text-center mt-4">
                            <div class="col-md-4">
                                <div class="box_one">
                                    <i class="fa fa-qrcode" aria-hidden="true"></i>
                                    <h3 class="text-uppercase qr_text">qr</h3>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="box_two">
                                    <i class="fa fa-ticket" aria-hidden="true"></i>
                                    <h3 class="text-uppercase qr_text">bill</h3>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="box_three">
                                    <i class="fa fa-users" aria-hidden="true"></i>
                                    <h3 class="text-uppercase qr_text">transfer</h3>
                                </div>
                            </div>
                        </div>
                        <footer>
                            <div class="container">
                                <div class="row mt-3">
                                    <div class="col-12 col-md-4">
                                        <i class="fa fa-home size_icon" aria-hidden="true"></i>
                                    </div>
                                    <div class="col-12 col-md-4 text-center">
                                        <div class="center_circle"></div>
                                    </div>
                                    <div class="col-12 col-md-4 text-right">
                                        <i class="fa fa-square size_icon" aria-hidden="true"></i>
                                    </div>
                                </div>
                            </div>
                        </footer>
                        <!-- End Footer row -->
                    </div>
                </div>
            </div>
            <!-- End Phone Three -->

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
