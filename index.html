<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Wallet</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-12 col-md-4">
                <div class="phone_1">
                    <div class="border_inner ">
                        <!-- start first row -->
                        <div class="container">
                            <div class="row mt-3">
                                <div class="col-12 col-md-6">
                                    <img src="./imgs/mo.jpg" alt="" class="img-fluid img_persone">
                                </div>
                                <div class="col-12 col-md-6 text-right">
                                    <i class="fa fa-bell-o bell_custum" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>
                        <!-- End first row -->
                        <!-- Start Titlt Service -->
                        <div class="container">
                            <h3 class="title_services text-capitalize my-4">services</h3>

                            <div class="row text-center">
                                <div class="col-6 col-md-5 box mr_one mb-4 p-3">
                                    <div class="bg_circle"></div>
                                    <i class="fa fa-building building" aria-hidden="true"></i>
                                    <h5 class="text-capitalize bill_text">bill payment</h5>
                                </div>
                                <div class="col-6 col-md-5 mb-4 box p-3 ml-4">
                                    <div class="bg_circle"></div>
                                    <i class="fa fa-credit-card-alt building" aria-hidden="true"></i>
                                    <h5 class="text-capitalize bill_text">transfer</h5>
                                </div>
                                <div class="col-6 col-md-5 box mr_one mb-4 p-3 ">
                                    <div class="bg_circle mob_circle"></div>
                                    <i class="fa fa-mobile building" aria-hidden="true"></i>
                                    <h5 class="text-capitalize bill_text">pop-up</h5>
                                </div>
                                <div class="col-6 col-md-5  mb-4 box p-3 ml-4">
                                    <div class="bg_circle"></div>
                                    <i class="fa fa-shield building" aria-hidden="true"></i>
                                    <h5 class="text-capitalize bill_text">security</h5>
                                </div>
                            </div>
                        </div>
                        <!-- End Second row -->
                        <!-- Start Footer row -->
                        <footer>
                            <div class="container">
                                <div class="row mt-3">
                                    <div class="col-12 col-md-4">
                                        <i class="fa fa-home size_icon" aria-hidden="true"></i>
                                    </div>
                                    <div class="col-12 col-md-4 text-center">
                                        <div class="center_circle"></div>
                                    </div>
                                    <div class="col-12 col-md-4 text-right">
                                        <i class="fa fa-square size_icon" aria-hidden="true"></i>
                                    </div>
                                </div>
                            </div>
                        </footer>
                        <!-- End Footer row -->
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="phone_1">
                    <div class="border_inner">
                        <!-- start first row -->
                        <div class="container">
                            <div class="row mt-3">
                                <div class="col-12 col-md-6">
                                    <span class="text-capitalize my_card_text">my cards</span>
                                </div>
                                <div class="col-12 col-md-6 text-right">
                                    <div class="circle_plus">
                                        <i class="fa fa-plus plus_icon_color" aria-hidden="true"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End first row -->
                        <!-- Start Cards-->
                        <div class="card_all mt-5">
                            <div class="card_1"></div>
                            <div class="card_2"></div>
                            <div class="card_3"></div>
                        </div>
                        <!-- End Cards-->
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="phone_1">
                    <div class="border_inner">
                        <h1>phone 1</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
